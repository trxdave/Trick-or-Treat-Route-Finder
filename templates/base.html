{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Trick-or-Treat Route Finder{% endblock %}</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">

  <!-- Leaflet CSS (map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

  <!-- Your CSS (use the SAME casing your static folder uses) -->
  <link rel="stylesheet" href="{% static 'CSS/spooky.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/sparkles.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/map.css' %}">
  {% block extra_css %}{% endblock %}
</head>

<body class="bg-dark text-light d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{% static 'image/web-near-white.png' %}" alt="web" height="24" class="me-2">
        Trick-or-Treat
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainnav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainnav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/team/">Team</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Spooky overlay (behind content) -->
  <div class="spooky-layer">
    <div class="sprite ghost">
      <div class="body"><span class="eye left"></span><span class="eye right"></span><span class="mouth"></span></div>
    </div>
    <div class="sprite bat bat1"><svg viewBox="0 0 120 48" aria-hidden="true"><path d="M0 28c14-20 36-16 60-8 24-8 46-12 60 8-12-4-24-2-36 6-6-4-16-4-24 0-12-8-24-10-36-6z"/></svg></div>
    <div class="sprite bat bat2"><svg viewBox="0 0 120 48" aria-hidden="true"><path d="M0 28c14-20 36-16 60-8 24-8 46-12 60 8-12-4-24-2-36 6-6-4-16-4-24 0-12-8-24-10-36-6z"/></svg></div>
    <div class="sprite bat bat3"><svg viewBox="0 0 120 48" aria-hidden="true"><path d="M0 28c14-20 36-16 60-8 24-8 46-12 60 8-12-4-24-2-36 6-6-4-16-4-24 0-12-8-24-10-36-6z"/></svg></div>
    <div class="sprite spider"><div class="thread"></div><div class="bug"></div></div>
  </div>

  <!-- Page content -->
  <main class="container py-4 position-relative">
    {% block content %}{% endblock %}
    <footer class="mt-5 text-center text-secondary small">
      Developed by ðŸŽƒ Hack Team 10
    </footer>
  </main>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <script src="{% static 'JS/spooky.js' %}" defer></script>
  <script src="{% static 'JS/sparkles.js' %}" defer></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
