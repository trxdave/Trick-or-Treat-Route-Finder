{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Trick-or-Treat Route Finder{% endblock %}</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet (map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

  <!-- Global CSS -->
  <link rel="stylesheet" href="{% static 'CSS/spooky.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/sparkles.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/map.css' %}">
  {% block extra_css %}{% endblock %}
</head>

<body class="bg-dark text-light d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img id="logo" class="me-2" src="{% static 'image/web-near-white.png' %}" alt="Spider web logo" height="28">
        Trick-or-Treat
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
              aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/team/">Team</a></li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- One global spooky layer -->
  <div class="spooky-layer">
    <div class="sprite ghost">
      <div class="body"><span class="eye left"></span><span class="eye right"></span><span class="mouth"></span></div>
    </div>

    <div class="sprite bat bat1">
      <svg viewBox="0 0 120 48" aria-hidden="true">
        <path d="M0 28c14-20 36-16 60-8 24-8 46-12 60 8-12-4-24-2-36 6-6-4-16-4-24 0-12-8-24-10-36-6z" />
      </svg>
    </div>
    <div class="sprite bat bat2">
      <svg viewBox="0 0 120 48" aria-hidden="true">
        <path d="M0 28c14-20 36-16 60-8 24-8 46-12 60 8-12-4-24-2-36 6-6-4-16-4-24 0-12-8-24-10-36-6z" />
      </svg>
    </div>
    <div class="sprite bat bat3">
      <svg viewBox="0 0 120 48" aria-hidden="true">
        <path d="M0 28c14-20 36-16 60-8 24-8 46-12 60 8-12-4-24-2-36 6-6-4-16-4-24 0-12-8-24-10-36-6z" />
      </svg>
    </div>

    <div class="sprite spider"><div class="thread"></div><div class="bug"></div></div>
  </div>

  <main class="container py-4">
    {% block content %}{% endblock %}
    <footer class="mt-auto text-center py-3 small text-secondary">
      Developed by ðŸŽƒ Hack Team 10
    </footer>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/spooky.js' %}" defer></script>
  <script src="{% static 'js/sparkles.js' %}" defer></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
