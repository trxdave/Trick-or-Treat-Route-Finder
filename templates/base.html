{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Trick-or-Treat Route Finder{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Project CSS (keep case matching the static folder) -->
  <link rel="stylesheet" href="{% static 'CSS/team.css' %}">

  {% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/spooky.css' %}">
  {% endblock %}
</head>

<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Trick-or-Treat</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/team/">Team</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="spooky-layer">
    <!-- Ghost -->
    <div class="sprite ghost">
      <div class="body">
        <span class="eye left"></span>
        <span class="eye right"></span>
        <span class="mouth"></span>
      </div>
    </div>

    <!-- Bats -->
    <div class="sprite bat bat1">
      <svg viewBox="0 0 120 48" aria-hidden="true">
        <path d="M0 28c14-20 36-16 60-8 24-8 46-12 60 8-12-4-24-2-36 6-6-4-16-4-24 0-12-8-24-10-36-6z" />
      </svg>
    </div>
    <div class="sprite bat bat2">
      <svg viewBox="0 0 120 48" aria-hidden="true">
        <path d="M0 28c14-20 36-16 60-8 24-8 46-12 60 8-12-4-24-2-36 6-6-4-16-4-24 0-12-8-24-10-36-6z" />
      </svg>
    </div>
    <div class="sprite bat bat3">
      <svg viewBox="0 0 120 48" aria-hidden="true">
        <path d="M0 28c14-20 36-16 60-8 24-8 46-12 60 8-12-4-24-2-36 6-6-4-16-4-24 0-12-8-24-10-36-6z" />
      </svg>
    </div>

    <!-- Spider -->
    <div class="sprite spider">
      <div class="thread"></div>
      <div class="bug"></div>
    </div>
  </div>

  <main class="container py-5">
    {% block content %}{% endblock %}

    <button id="spooky-toggle" class="btn btn-sm btn-warning ms-2" type="button">Spooky ðŸŽƒ</button>
  </main>

  <script src="{% static 'js/spooky.js' %}"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>

</html>
