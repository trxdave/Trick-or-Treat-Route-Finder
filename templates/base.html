{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Trick-or-Treat Route Finder{% endblock %}</title>

  <!-- Favicon generated by favicon.io-->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
  <link rel="manifest" href="/static/favicon/site.webmanifest">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Project CSS (keep case matching the static folder) -->
  <link rel="stylesheet" href="{% static 'CSS/team.css' %}">

  {% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/spooky.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/sparkles.css' %}">
  {% endblock %}
</head>
<body>
  <header>
    <!-- optional navbar -->
    <nav> <!-- simple placeholder navbar --> </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <small>&copy; Trick-or-Treat Route Finder</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/sparkles.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
